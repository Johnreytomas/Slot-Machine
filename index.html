<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sloty</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

<div id="container">
    <div class="window-border">
        <div class="window">
            <div class="outer-spacer"></div>
            <div class="outer-col">
                <div class="col"></div>
            </div>
            <div class="outer-spacer"></div>
            <div class="outer-col">
                <div class="col"></div>
            </div>
            <div class="outer-spacer"></div>
            <div class="outer-col">
                <div class="col"></div>
            </div>
            <div class="outer-spacer"></div>
        </div>
    </div>

    <div id="score-board">
        <p>Score: <span id="score">0</span></p>
    </div>

    <div id="token-controls">
        <input type="number" id="token-input" min="1" value="1" />
        <button onclick="dropTokens()">Drop Tokens</button>
    </div>

    <input type="button" onclick="spin(this)" class="start-button" value="Spin"/>
</div>

</body>
</html>
